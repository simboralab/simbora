{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simbora | {% block title %}{% endblock title %}</title>
    
    {% include "core/partials/font_links.html" %}
    
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/principal.css' %}">
        
    {% block extra_head %}
    {% endblock extra_head %}

    {% block extra_css %}
    {% endblock extra_css %}

</head>
<body>
    
    {% block content %}
    {% endblock content %}

    {% block extra_js %}
        <script src="{% static 'core/js/validation.js' %}"></script>
        <script src="{% static 'core/js/principal.js' %}"></script>
        <script src="{% static 'js/action-my-event.js' %}"></script>
    {% endblock extra_js %}

</body>
</html>
