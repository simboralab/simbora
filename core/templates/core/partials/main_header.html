{% load static %}
<header class="main-header">
    <div class="header-container">
        <div class="header-logo">
            <a href="{% url 'core:home' %}" class="logo-link">
                <picture>
                    <source media="(max-width: 480px)" srcset="static/img/logo/imagem.png">
                    <img src="{% static 'global/img/logo/marca_azul.png' %}" alt="Simbora" class="logo-img">
                </picture>
            </a>
        </div>

        <nav class="header-nav">
            <a href="{% url 'core:home' %}" class="nav-link">Início</a>
            <a href="{% url 'eventos:lista_eventos' %}" class="nav-link">Explorar</a>
            <a href="create-event.html" class="nav-link">Criar</a>
        </nav>

        <div class="header-profile">
            <div class="profile-info" id="profile-trigger">
                <img src="https://avatars.githubusercontent.com/u/187967201?v=4" alt="Perfil" class="profile-avatar">
                <div class="profile-details">
                    <span class="profile-name">Juju</span>
                    <span class="profile-pronouns">Ela/Dela</span>
                </div>
                <span class="material-symbols-rounded profile-arrow">expand_more</span>
            </div>
            
            <!-- Menu Dropdown -->
            <div class="profile-dropdown" id="profile-menu">
                <div class="dropdown-header">
                    <img src="https://avatars.githubusercontent.com/u/187967201?v=4" alt="Juju"
                        class="dropdown-avatar">
                    <div class="dropdown-user-info">
                        <span class="dropdown-name">Juju</span>
                        <span class="dropdown-pronouns">Ela/Dela</span>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <ul class="dropdown-menu">
                    <li>
                        <a href="{% url 'edit_profile' %}" class="dropdown-item">
                            <span class="material-symbols-rounded">person</span>
                            <span>Meu perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="events-created.html" class="dropdown-item">
                            <span class="material-symbols-rounded">event</span>
                            <span>Meus eventos</span>
                        </a>
                    </li>
                    <li>
                        <span class="dropdown-item disabled">
                            <span class="material-symbols-rounded">bookmark</span>
                            <span>Eventos salvos</span>
                        </span>
                    </li>
                    <li>
                        <span class="dropdown-item disabled">
                            <span class="material-symbols-rounded">settings</span>
                            <span>Configurações</span>
                        </span>
                    </li>
                </ul>
                <div class="dropdown-divider"></div>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" class="dropdown-item">
                            <span class="material-symbols-rounded">help</span>
                            <span>Ajuda</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="dropdown-item logout">
                            <span class="material-symbols-rounded">logout</span>
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
