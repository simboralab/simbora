{% extends "core/page/base_auth.html" %}
{% load static %}
{% block title %}Bem-vindo{% endblock title %}

{% block content %}
<h1>Logado</h1>

<input type="submit" value="Sair" onclick="window.location.href='{% url 'logout' %}'"/>

{% if user.is_authenticated %}
    <p>Bem-vindo, {{ nome_completo }}!</p>
    <a href="{% url 'password_change' %}">Alterar senha</a>
{% endif %}
{% endblock content %}
