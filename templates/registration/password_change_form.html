<h1>Alterar senha</h1>

<h3>Por favor insira sua antiga senha, por medida de segurança, e então digite sua nova senha duas vezes para que possamos verificar se estão identicas.</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Alterar senha</button>
</form>
